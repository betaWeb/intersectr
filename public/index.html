<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Intersectr</title>
	<style>
		* {
			box-sizing: border-box;
		}

		.actions {
			position: fixed;
			display: flex;
			flex-direction: column;
			top: 20px;
			right: 20px;
			z-index: 10;
		}

		.actions button {
			display: block;
			border: none;
			width: 100%;
			padding: 7px 25px;
			margin: 2px 0;
			background-color: rgb(37, 41, 48);
			color: #fff;
			font-size: 1rem;
			font-weight: bold;
			box-shadow: 1px 1px 1px rgba(0, 0, 0, .2);
			cursor: pointer;
			transition: .3s;
			border-radius: 3px;
		}

		.actions button:hover {
			opacity: .9;
		}

		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			background-color: #222;
		}

		.horizontal-layout {
			overflow-y: hidden;
		}

		.horizontal-layout .container {
			display: flex;
			width: 800vw;
			height: 100vh;
			flex-direction: row;
		}
		
		.horizontal-layout .section {
			width: 100vw;
		}

		.section {
			display: flex;
			width: 100%;
			height: 100vh;
			margin-bottom: 4px;
			align-items: center;
			justify-content: center;
			opacity: 0;
			transform: scale(.25);
			transition: .3s;
		}

		.section.intersected {
			opacity: 1;
			transform: scale(1);
		}

		.section h2 {
			color: #fff;
			font-size: 2.5rem;
		}

		.section-1 {
			background-color: #4CB142;
		}
		.section-2 {
			background-color: #9100FF;
		}
		.section-3 {
			background-color: #17B8D3;
		}
		.section-4 {
			background-color: #E4B2A5;
		}
		.section-5 {
			background-color: #036BF3;
		}
		.section-6 {
			background-color: #558239;
		}
		.section-7 {
			background-color: #E9794A;
		}
		.section-8 {
			background-color: #DE71C9;
		}
	</style>
	<script type="text/javascript" src="../src/Intersectr.js" defer></script>
	<script type="text/javascript" defer>
		document.addEventListener('DOMContentLoaded', _ => {
			// Variables
			let intersectr = new Intersectr()
			let sections = document.querySelectorAll('.section')

			// Functions
			const observeSections = _ => {
				sections.forEach(section => {
					intersectr.intersectFrom(section, .5, (intersecting, entry) => {
						if (intersecting) {
							entry.target.classList.add('intersected')
							entry.unobserve()
						}
					})
				})
			}
			const refresh = _ => {
				sections.forEach(section => section.classList.remove('intersected'))
				intersectr.refresh()
				window.scrollTo(0, 0)
			}

			// Events
			document.getElementById('btn-refresh').addEventListener('click', e => {
				e.preventDefault()
				refresh()
			})

			document.getElementById('btn-switch').addEventListener('click', e => {
				e.preventDefault()
				document.body.classList.toggle('horizontal-layout')
				refresh()
			})
			
			// Calls
			observeSections()
		})
	</script>
</head>
<body>
	<div class="actions">
		<button id="btn-switch">Switch layout</button>
		<button id="btn-refresh">Refresh</button>
	</div>
	<main id="container" class="container">
		<section id="section-1" class="section section-1">
			<h2>Section #1</h2>
		</section>
		<section id="section-2" class="section section-2">
			<h2>Section #2</h2>
		</section>
		<section id="section-3" class="section section-3">
			<h2>Section #3</h2>
		</section>
		<section id="section-4" class="section section-4">
			<h2>Section #4</h2>
		</section>
		<section id="section-5" class="section section-5">
			<h2>Section #5</h2>
		</section>
		<section id="section-6" class="section section-6">
			<h2>Section #6</h2>
		</section>
		<section id="section-7" class="section section-7">
			<h2>Section #7</h2>
		</section>
		<section id="section-8" class="section section-8">
			<h2>Section #8</h2>
		</section>
	</main>
</body>
</html>
